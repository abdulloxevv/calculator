<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/">
    <title>Calculator</title>
</head>

<body>
    <div class="author">
        <img src="image/photo_2023-02-09_17-21-25.jpg" alt="Author logo">
        <h1>Abdulloxevv</h1>
    </div>
    <div class="calc">
        <div class="screen">
            <small id="store">0</small>
            <input id="screen-input" type="text" readonly value="0">
        </div>
        <div class="buttons">
            <button onclick="handleClear()" class="btn white-buttons">C</button>
            <button onclick="handleDelete()" class="btn white-buttons">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-backspace" viewBox="0 0 16 16">
                    <path
                        d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                    <path
                        d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z" />
                </svg>
            </button>
            <button onclick="handlePercent()" class="btn white-buttons">%</button>
            <button onclick="handleOperation(this.textContent)" class="btn orange-buttons">/</button>
            <button onclick="handleClick(this)" class="btn grey-buttons">7</button>
            <button onclick="handleClick(this)" class="btn grey-buttons">8</button>
            <button onclick="handleClick(this)" class="btn grey-buttons">9</button>
            <button onclick="handleOperation(this.textContent)" class="btn orange-buttons">*</button>
            <button onclick="handleClick(this)" class="btn grey-buttons">4</button>
            <button onclick="handleClick(this)" class="btn grey-buttons">5</button>
            <button onclick="handleClick(this)" class="btn grey-buttons">6</button>
            <button onclick="handleOperation(this.textContent)" class="btn orange-buttons">-</button>
            <button onclick="handleClick(this)" class="btn grey-buttons">1</button>
            <button onclick="handleClick(this)" class="btn grey-buttons">2</button>
            <button onclick="handleClick(this)" class="btn grey-buttons">3</button>
            <button onclick="handleOperation(this.textContent)" class="btn orange-buttons">+</button>
            <button onclick="handleClick(this)" class="btn grey-buttons zero">0</button>
            <button onclick="handleDot()" class="btn grey-buttons">.</button>
            <button class="btn orange-buttons" onclick="handleEqual()">=</button>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
